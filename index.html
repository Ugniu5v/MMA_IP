<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
        <div class="card-body">
          <h1 class="card-title h3 mb-3 text-center">House Price Predictor</h1>

          <form
            id="predictForm"
            action="http://127.0.0.1:8000/predict"
            method="post"
            enctype="multipart/form-data"
          >
          <!-- location, title, bedrooms, bathrooms, indoor_surface_area_sqm, outdoor_surface_area_sqm -->
          <div class="mb-3 position-relative">
            <label for="location" class="form-label">Location</label>
            <input
              type="text"
              id="location"
              name="location"
              class="form-control"
              placeholder="location...."
              autocomplete="off"
              required
            >
            <div
              id="locationDropdown"
              class="list-group position-absolute w-100 d-none"
              style="max-height: 250px; overflow-y: auto; z-index: 1000;"
            ></div>
          </div>

          <div class="mb-3 position-relative">
            <label for="title" class="form-label">Property Type</label>

            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              placeholder="type...."
              autocomplete="off"
              required
            >

            <div
              id="titleDropdown"
              class="dropdown-menu w-100 show"
              style="max-height: 220px; overflow-y: auto; display: none;"
            ></div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="bedroomCount" class="form-label">Bedroom Count</label>
              <input id="bedroomCount" name="bedroomCount" type="number" class="form-control" placeholder="4" min="0" step="1" required>
            </div>

            <div class="col">
              <label for="bathroomCount" class="form-label">Bathroom Count</label>
              <input id="bathroomCount" name="bathroomCount" type="number" class="form-control" placeholder="2" min="0" step="1" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="indoorArea" class="form-label">Indoor Area</label>
              <input id="indoorArea" name="indoorArea" type="number" class="form-control" placeholder="366" min="0" step="any" required>
            </div>

            <div class="col">
              <label for="outdoorArea" class="form-label">Outdoor Area</label>
              <input id="outdoorArea" name="outdoorArea" type="number" class="form-control" placeholder="350" min="0" step="any" required>
            </div>
          </div>

          <div id="featuresContainer"></div>

          <div class="mb-3">
            <label for="photoInput" class="form-label">Photo</label>
            <input id="photoInput" name="photoInput" type="file" class="form-control" placeholder="Choose a photo">
          </div>

            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-primary " type="submit">Predict</button>
            </div>
          </form>
            <p id="output" class="fw-semibold text-center fs-5 text-success mb-3"></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Features dropdown lists generation -->
    <script src="features.js"></script>
    <script src="locations.js"></script>
    <script src="titles.js"></script>
    <script>
      const form = document.getElementById("predictForm");
      const output = document.getElementById("output");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: formData
          });
          const text = await response.text();
          if (!response.ok) {
            output.innerText = text || "Request failed";
            return;
          }
          const value = parseFloat(text.replace(/,/g, ""));
          output.innerText = isNaN(value)
            ? text
            : "Predicted price: " + value.toLocaleString("lt-LT", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
              }) + " â‚¬";
        } catch (err) {
          output.innerText = "Request failed";
        }
      });
    </script>

</body>
</html>
