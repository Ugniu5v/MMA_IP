<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
        <div class="card-body">
          <h1 class="card-title h3 mb-3 text-center">Simple Predictor</h1>
          <p class="text-muted text-center mb-4">
            Enter a number and send it to the backend. The server will respond with a calculated result.
          </p>

          <form
            hx-post="http://127.0.0.1:8000/predict"
            hx-target="#output"
            hx-swap="innerHTML"
          >
            <div class="mb-3">
              <label for="number" class="form-label">Number</label>
              <input id="number" name="value" type="number" class="form-control" placeholder="Type a number">
            </div>

            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-primary" type="submit">Send to backend</button>
            </div>
          </form>

          <p id="output" class="fw-semibold text-center mb-3"></p>

          <div class="d-grid">
            <button
              class="btn btn-outline-secondary"
              hx-get="secondPage.html"
              hx-target="body"
              hx-swap="outerHTML"
              type="button"
            >
              Go to second page
            </button>
          </div>
        </div>
      </div>
    </div>



    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</body>
</html>
